<!DOCTYPE html>
<html>
<head>
	<title>Anna's Facebook Clone</title>
		<link rel="stylesheet" type="text/css" href="reset.css"> 
		<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<!-- Overall page wrapper -->
	<div id="facebook-wrapper">

		<!-- Header div to contain all header elements -->
		<div id="header">
			<div id="header-inner">
				<div id="left-header">
				<!-- logo, search bar -->
					<div id="fb-logo">
					</div>
					<div id="fb-search">
						<input type="text" placeholder="Your Name">
					</div>
				</div>

				<div id="right-header">
				<!-- avatar, name, home, social icons, lock, down arrow menu -->
					<div id="small-avatar">
						<img src="avatar.jpg">
					</div>

					<!-- Name -->
					<div id="avatar-name">Robert
					</div>

					<!-- The home buttom -->
					<div id="homelink">
						<a href="#">Home</a>
					</div>
					
					<div class="social-icon friends">
					</div>
					<div class="social-icon messages">
					</div>
					<div class="social-icon notifications">
					</div>

				</div>
			</div>
		</div>

		<div id="cover-photo-wrapper">
		<!-- cover photo
		small avatar, name, two buttons
		nav menu
		camera up in the topcorner -->
		</div>

		<div id="Footer">
		</div>

		
	</div>


</body>
</html>
