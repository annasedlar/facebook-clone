<!DOCTYPE html>
<html>
<head>
	<title>Anna's Facebook Clone</title>
		<link rel="stylesheet" type="text/css" href="reset.css"> 
		<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<!-- Overall page wrapper -->
	<div id="facebook-wrapper">


		<!-- Header div to contain all header elements -->
		<div id="header">
			<div id="header-inner">
				<div id="left-header">
				<!-- logo, search bar -->
					<div id="fb-logo">
					</div>
					<div id="fb-search">
						<input type="text" placeholder="Your Name">
					</div>
				</div>

				<div id="right-header">
				<!-- avatar, name, home, social icons, lock, down arrow menu -->
					<div id="small-avatar">
						<img src="avatar.jpg">
					</div>

					<!-- Name -->
					<div id="avatar-name">Anna
					</div>
					<div class="spacer">|</div>
					<!-- The home buttom -->
					<div id="homelink">
						<a href="#">Home</a>
					</div>

					<div class="social-icon friends">
					</div>
					<div class="social-icon messages">
					</div>
					<div class="social-icon notifications">
					</div>
					<div class="spacer">|</div>
					<div class="social-icon lock">
					</div>
					<div class="social-icon down-arrow">
					</div>

				</div>
			</div>
		</div>

		<div id="cover-photo-wrapper">
		<!-- cover photo -->
			<div id="cover-photo">
				<img src="cover-photo.jpg">
			</div>

			<div id="personal-info-wrapper">
					<!-- small avatar, name, two buttons -->
					<div id="big-avatar">
						<img src="avatar.jpg">
					</div>
					<div id="big-avatar-name">
					<strong>Anna Sedlar </strong>
					</div>
					<div id="cover-buttons">
						<button>Update Info</button>
						<button>Activity Log</button>
					</div>
			</div>
			<div id="cover-menu">
				<li class="cover-menu-item">Timeline</li>
				<div class="spacer2">|</div>
				<li class="cover-menu-item">About</li>
				<div class="spacer2">|</div>
				<li class="cover-menu-item">Friends</li>
				<div class="spacer2">|</div>
				<li class="cover-menu-item">Photos</li>
				<div class="spacer2">|</div>
				<li class="cover-menu-item">More</li>
				<div class="spacer2">|</div>
			</div>
		<div id="white-behind">
			
		</div id="body">
			<div id="intro-box">Intro<BR>Describe Who You Are
			</div>
			<div id="status-box">
				<div id="status-type">Status | Photo/Video | Life Event 
				</div>
				<div id="prompt">
					<div id="mid-avatar">
						<img src="avatar.jpg">
					</div>
					<div id="prompt-text">What's on your mind?
					</div>
				</div>
				<div id="actions">Public | Post
				</div>
			</div>
			<div id="photo-box">Photos
			</div>
			<div id="timeline-box">Timeline
			</div>
			<div id="friends-box">Friends
			</div>
		</div>

		<div id="Footer">
		</div>

		
	</div>


</body>
</html>
